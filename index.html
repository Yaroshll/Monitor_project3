<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | QR code component</title>
  </head>
  <body>
    <div class="flex justify-center items-center h-screen bg-stale-300">
      <div
        class="flex justify-center flex-col bg-white w-70 p-3 gap-4 rounded-xl"
      >
        <img
          class="rounded-lg"
          src="./images/image-qr-code.png"
          alt="image-qr-code"
        />
        <div>
          <p
            class="text-stale-900 font-bold text-balance text-center text-[19px]"
          >
            Improve your front-end skills by building projects
          </p>
          <p
            class="text-stale-500 font-[400px] text-center mt-3 mb-4 text-[15px]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
